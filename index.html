<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hng-svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG frontend (task1)</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <a href="https://www.zuri.team/programs/hng/x/home" class="hng-url">
          <img class="hng-img" src="hng.png" alt="hng" />
        </a>
        <a>
          <img class="menu" src="list.png" alt="menu" />
        </a>
      </nav>

      <div class="hero">
        <!-- slack display picture-->
        <div class="img-div">
          <img class="dp" src="slack-dp.jpg" alt="raim.io" data-testid="slackDisplayImage" />
        </div>

        <div class="desc">
          <!-- slack username -->
          <div class="header-div">
            <h1 class="header" data-testid="slackUserName">
              raim.io
            </h1>
            <span class="slack-name">(slack name)</span>
          </div>

          <!-- track -->
          <div class="track-div">
            <p class="track" data-testid="myTrack">
              Frontend
            </p>
            <span>(track)</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
        <!-- current day of the week -->
        <div class="info">
          <span class="info-0">current day of the week</span>
          <!-- divider -->
          <div class="divider"></div>
          <p id="current-day" data-testid="currentDayOfTheWeek"></p>
        </div>

        <!-- current UTC time -->
        <div class="info">
          <span class="info-0">current UTC time</span>
          <!-- divider -->
          <div class="divider"></div>
          <p id="current-time" data-testid="currentUTCTime"></p>
        </div>

        <!-- GitHub URL -->
        <div class="info">
          <span class="info-0">GitHub URL</span>
          <!-- divider -->
          <div class="divider"></div>
          <p>
            <a 
            href="https://github.com/raim-io/hng_frontend_task1"
              data-testid="githubURL"
            >https://github.com/raim-io/hng_frontend-task1</a>
            </p>
          </div>
      </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
